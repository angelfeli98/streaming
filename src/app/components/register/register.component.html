<body class=" text-center">
  

  <form ngNativeValidate #userForm="ngForm" (ngSubmit)="registerUser(userForm)" class="form-signin">

    <img class="mb-4" src="https://img.heypik.com/background-image/20190122/psd-aurora-gradient-gorgeous-cool-fashion-background-poster-heypik-6ZU448A.jpg?x-oss-process=image/resize,w_230/crop,w_230,h_230/sharpen,100/quality,q_70" alt="" width="72" height="72">
    <h1 class="h2 mb-3 font-weight-normal">Sign up</h1>

    <label for="username" class="sr-only">Username</label>
    <input name="nombre_usuario" #nombre_usuario="ngModel" [(ngModel)]="user.nombre_usuario" id="username" class="form-control" placeholder="username" required autofocus>
    
    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="email" class="form-control" required>

    <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="password" class="form-control" required>

    <button  class="btn btn-lg btn-primary btn-block" type="submit">Sign ip</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  

    

  </form>
</body>
