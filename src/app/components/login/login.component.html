
<body class="text-center">
  
  <form ngNativeValidate #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)"  class="form-signin">
    
    <img class="mb-4" src="https://img.heypik.com/background-image/20190122/psd-aurora-gradient-gorgeous-cool-fashion-background-poster-heypik-6ZU448A.jpg?x-oss-process=image/resize,w_230/crop,w_230,h_230/sharpen,100/quality,q_70" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    
    <label for="username" class="sr-only">Email address</label>
    <input name="nombre_usuario" #nombre_usuario="ngModel" [(ngModel)]="user.nombre_usuario" id="username" class="form-control" placeholder="username o email" required="true" autofocus>
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" #password="ngModel" [(ngModel)]="user.password"  type="password" id="inputPassword" class="form-control" placeholder="Password" required="true">
    

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button  class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  
  </form>
  
</body>
